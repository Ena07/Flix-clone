<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Ghana - Watch TV Shows</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

<body>
    <!-- Navigation -->
    <nav id="navigation">
        <div id="brand">
            <div class="logo">
                <img class="logo-img" src="/images/Netflix-logo.svg" alt="Netflix-logo" width="150">
            </div>
        </div>
        <ul class="Nav-menu">
            <li class="Nav-menu-item">
                <a class="Nav-menu-item-button" href="">Sign in</a>
            </li>
        </ul>
    </nav>
    <!-- Hero -->
    <section id="hero">
        <div class="row-top">
            <h1 class="header">Unlimited movies, TV shows, and more.</h1>
            <h4 class="sub-header">Watch anywhere. Cancel anytime.</h4>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="row-bottom">
            <form id="Submission-form" action="">
                <input class="email-address" type="email" name="email" placeholder="Email address">
                <button id="submit">Get Started <span><i class="fa-solid fa-chevron-right"></i></span></button>
            </form>
        </div>
    </section> 
    <!-- Enjoy Tv -->
    <section id="our-story">
        <div class="col-lef">
            <h1 class="header">Enjoy on your TV.</h1>
            <h3 class="h3-sub-header">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h3>
        </div>
        <div class="col-right">
            <div class="our-story-container">
                <img class="our-story-image" src="images/tv.png" alt="">
                <div class="our-story-video-container">
                    <video class="our-story-video" autoplay playsinline muted loop>
                        <source src="images/video-tv-0819.m4v" type="video/mp4"> 
                    </video>
                </div>
            </div>
        </div>
    </section>
    <!-- Download shows -->
    <section>
        <div class="col-lef"></div>
        <div class="col-right"></div>
    </section>
    <!-- Watch Everywhere -->
    <section>
        <div class="col-lef"></div>
        <div class="col-right"></div>
    </section>
    <!-- Create Profiles -->
    <section>
        <div class="col-lef"></div>
        <div class="col-right"></div>
    </section>
    <!-- FAQs -->
    <section>
        <h1 class="header"></h1>
        <div class="Accordion-wrapper">

        </div>
        <div class="get-started">
            <h3 class="gs-header"></h3>
            <form action="" method="post">
                <div>
                    <input type="text">
                    <button></button>
                </div>
            </form>
        </div>
    </section>
